<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="100%" style="stop-color:#EE5A5A"/>
    </linearGradient>
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F0F0F0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGradient)"/>

  <!-- Server stack -->
  <!-- Top server -->
  <rect x="100" y="100" width="200" height="60" rx="10" fill="url(#serverGradient)" opacity="0.9"/>
  <circle cx="140" cy="130" r="12" fill="#4ADE80"/>
  <rect x="170" y="120" width="100" height="8" rx="4" fill="#CBD5E1"/>
  <rect x="170" y="135" width="60" height="8" rx="4" fill="#CBD5E1"/>

  <!-- Middle server -->
  <rect x="100" y="180" width="200" height="60" rx="10" fill="url(#serverGradient)" opacity="0.9"/>
  <circle cx="140" cy="210" r="12" fill="#FBBF24"/>
  <rect x="170" y="200" width="100" height="8" rx="4" fill="#CBD5E1"/>
  <rect x="170" y="215" width="60" height="8" rx="4" fill="#CBD5E1"/>

  <!-- Bottom server -->
  <rect x="100" y="260" width="200" height="60" rx="10" fill="url(#serverGradient)" opacity="0.9"/>
  <circle cx="140" cy="290" r="12" fill="#4ADE80"/>
  <rect x="170" y="280" width="100" height="8" rx="4" fill="#CBD5E1"/>
  <rect x="170" y="295" width="60" height="8" rx="4" fill="#CBD5E1"/>

  <!-- Kill X symbol -->
  <circle cx="370" cy="310" r="80" fill="#FFFFFF" opacity="0.95"/>
  <path d="M330 270 L410 350 M410 270 L330 350" stroke="#EF4444" stroke-width="20" stroke-linecap="round"/>

  <!-- Connection lines -->
  <path d="M300 130 Q340 130 340 180" stroke="#FFFFFF" stroke-width="4" fill="none" opacity="0.6"/>
  <path d="M300 210 Q340 210 340 260" stroke="#FFFFFF" stroke-width="4" fill="none" opacity="0.6"/>
</svg>
